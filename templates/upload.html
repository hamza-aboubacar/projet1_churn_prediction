<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger un Dataset pour Prédiction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .file-input-wrapper:hover {
            border-color: #3b82f6;
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .btn-upload {
            background-image: linear-gradient(to right, #60a5fa, #3b82f6); /* Blue gradient */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .nav-links a {
            color: #3b82f6;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-links a:hover {
            background-color: #e0f2fe;
            color: #1d4ed8;
        }
        .message {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #ef4444; /* Red for error messages */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container p-8 rounded-xl shadow-lg">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                Prédiction de Désabonnement en Masse
            </span>
        </h1>

        <div class="nav-links">
            <a href="/">Prédiction Individuelle</a>
            <a href="/upload">Prédiction de Fichier</a>
        </div>

        <form action="/upload_predict" method="post" enctype="multipart/form-data" class="space-y-6">
            <p class="text-gray-600 mb-6">Veuillez télécharger un fichier CSV contenant les données de vos clients pour obtenir des prédictions de désabonnement.</p>
            
            <div class="file-input-wrapper">
                <input type="file" name="file" id="file-upload" accept=".csv" required>
                <label for="file-upload" class="cursor-pointer flex flex-col items-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <span class="mt-2 text-gray-600">Glissez-déposez votre fichier CSV ici ou <span class="text-blue-500 font-semibold">cliquez pour le sélectionner</span></span>
                    <span id="file-name" class="mt-1 text-sm text-gray-500"></span>
                </label>
            </div>
            <p class="text-xs text-gray-500 mt-2">Seuls les fichiers .csv sont acceptés.</p>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <div class="flex justify-center mt-8">
                <button type="submit" class="btn-upload px-8 py-3 text-lg rounded-full focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Prédire en Masse
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
